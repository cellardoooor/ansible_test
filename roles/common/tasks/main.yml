---
- hosts: localhost
  become: true

  tasks:
    - name: Install Docker
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Start Docker service
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Create web directory
      file:
        path: /var/www/html
        state: directory
        mode: '0755'

    - name: Create index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>âœ… Working</h1>"
        mode: '0644'

    - name: Pull and run nginx
      docker_container:
        name: nginx-web
        image: nginx:alpine
        state: started
        ports:
          - "80:80"
        volumes:
          - "/var/www/html/index.html:/usr/share/nginx/html/index.html:ro"

    - name: Send success notification to webhook
      uri:
        url: "https://webhook.site/cfab3785-0e98-4706-8ba7-39d673159b7d"
        method: POST
        body_format: json
        body:
          hostname: "{{ ansible_hostname }}"
          status: "success"
          ip: "{{ ansible_default_ipv4.address }}"
          timestamp: "{{ ansible_date_time.iso8601 }}"
      delegate_to: localhost