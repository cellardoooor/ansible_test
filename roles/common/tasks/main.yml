---
- hosts: localhost
  become: true

  tasks:
    - name: Install Docker
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Start Docker service
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Create web directory
      file:
        path: /var/www/html
        state: directory
        mode: '0755'

    - name: Create index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>âœ… Working</h1>"
        mode: '0644'

    - name: Pull and run nginx
      docker_container:
        name: nginx-web
        image: nginx:alpine
        state: started
        ports:
          - "80:80"
        volumes:
          - "/var/www/html/index.html:/usr/share/nginx/html/index.html:ro"